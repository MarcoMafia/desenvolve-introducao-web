<!-- Você deverá implementar um formulário de pesquisa de satisfação. Esse formulário é dividido em duas partes.
a. Dados pessoais, onde o cliente deverá fornecer seu nome, e-mail, e telefone para contato.
b. Pesquisa, onde o cliente deverá responder a três perguntas. Duas delas utilizarão radio buttons como campo de resposta, e uma utilizará menu de dropdown. Antes do botão de envio, inclua um checkbox indicando se o cliente autoriza compartilhar sua resposta com terceiros.-->
<!DOCTYPE html>
<html>
   <head>
      <title>Pesquisa de satisfação</title>
   </head>
   <h1>Formulário de Pesquisa de Satisfação</h1>
   <body>
      <form method="post" action="formulário.html">
         <section>
            <h2>Dados pessoais</h2>
            <div>
               <p>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome"/>
               </p>
            </div>
            <div>
               <p>
                  <label for="E-mail">E-mail:</label>
                  <input type="email" id="E-mail"/>
               </p>
            </div>
            <div>
               <p>
                  <label for="Telefone">Telefone</label>
                  <input type="tel" id="Telefone"/>
               </p>
            </div>
         </section>
         <section>
            <h2>Pesquisa</h2>
            <div>
               <p>
                  Como você classifica nosso atendimento, de 1 a 5?
                  <input type="radio" id="1" name="nivel"/>
                  <label for="1">1</label>
                  <input type="radio" id="2" name="nivel"/>
                  <label for="2">2</label>
                  <input type="radio" id="3" name="nivel"/>
                  <label for="3">3</label>
                  <input type="radio" id="4" name="nivel"/>
                  <label for="4">4</label>
                  <input type="radio" id="5" name="nivel"/>
                  <label for="5">5</label>
               </p>
               <p>
                  Quão satisfeito você está com o nosso serviço, de 1 a 5? 
                  <input type="radio" id="1" name="satisfação"/>
                  <label for="1">1</label>
                  <input type="radio" id="2" name="satisfação"/>
                  <label for="2">2</label>
                  <input type="radio" id="3" name="satisfação"/>
                  <label for="3">3</label>
                  <input type="radio" id="4" name="satisfação"/>
                  <label for="4">4</label>
                  <input type="radio" id="5" name="satisfação"/>
                  <label for="5">5</label>
               </p>
            </div>
            <div>
               <p>
                  <label for="unidade">Unidade de Atendimento:</label>
                  <select>
                     <option>Rua dos abacates</option>
                     <option>Rua das laranjas</option>
                     <option>Rua das maçãs</option>
                     <option>Rua das uvas</option>
                  </select>
               </p>
            </div>
            <div>
               <p>
                  <input type="checkbox" id="autorização"/>
                  <label for="autorização">Autorizo compartilhar minha resposta com terceiros</label>
               </p>
            </div>
         </section>
         <input type="submit" value="Enviar"/>
      </form>
   </body>
</html>
